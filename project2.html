<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div class="container">
            <h1>BMI CALCULATOR</h1>
            <form >
                <p><label > height in Cm:</label> <input type="text" id="height"></p>
               <p><label > weight in kg:</label> <input type="text" id="weight"></p>
                <button> Calculate</button>
                <div id="results"></div>
                <div id="weight- guide"></div>
                <h3>BMI weight guide</h3>
                <p>under weight = less than 18.6</p>
                <p> normal range = 18.6 and 24.99</p>
                <p> overweight = greater than 2567</p>
            </form>
            <div> my name is git</div>
        </div>
    <script>
        const form = document.querySelector('form');
const results = document.querySelector('#results'); // Make sure you have an element with id "results" in your HTML

form.addEventListener('submit', function(e) {
    e.preventDefault();

    const height = parseInt(document.querySelector('#height').value, 10);
    const weight = parseInt(document.querySelector('#weight').value, 10);

    if (isNaN(height) || height <= 0) {
        results.innerHTML = `Please give a valid height ${height}`;
    } else if (isNaN(weight) || weight <= 0) {
        results.innerHTML = `Please give a valid weight ${weight}`;
    } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        results.innerHTML = `<span>${bmi}</span>`;
    }
});

 
    </script>
    
</body>
</html>
