<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Clock</title>
    <style>
        body {

            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }
        .center {
            text-align: center;
        }
        #banner {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 48px;
            background-color: orange;
            color: black;
            padding: 20px;
            border-radius: 10px;
            border: 5px solid white;
        }
    </style>
</head> 
<body>
    <div class="center">
        <div id="banner"><span>Your Time</span></div>
        <div id="clock"></div>
    </div>

    <script>
        const clock = document.querySelector('#clock');
        
        function updateTime() {
            let date = new Date();
            clock.textContent = date.toLocaleTimeString();
        }
        
        // Update time immediately when the page loads
        updateTime();
        
        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
